                <button id="btn-show-create" class="w-full py-5 bg-white border-2 border-dashed border-teal-200 rounded-3xl text-[11px] font-black text-teal-600 uppercase active:scale-95 transition-all text-center shadow-sm hover:bg-teal-50 group">

                <div class="flex gap-2">

    <div id="scanner-modal" class="hidden fixed inset-0 bg-black/95 z-50 flex flex-col items-center justify-center p-6 text-white text-center">

            <div class="absolute top-0 left-0 w-8 h-8 border-t-4 border-l-4 border-white rounded-tl-xl -mt-2 -ml-2"></div>

    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, getDoc, updateDoc, increment, setDoc, collection, addDoc, query, where, orderBy, limit, getDocs, onSnapshot, deleteDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA2nV-dKXEl-5ui0WQienkFiQ-XfugDzPE",
            authDomain: "matur-suwon.firebaseapp.com",
            projectId: "matur-suwon",
            storageBucket: "matur-suwon.firebasestorage.app",
            messagingSenderId: "293712183178",
            appId: "1:293712183178:web:c9a8ab1e96e1fd68a91273"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        let html5QrCode = null;
        let currentSelectedEventId = null;
        let isGmScanning = false;

        const CATALOG = [
            { id: 'R01', name: 'Pulsa 20rb', cost: 100, type: 'Nomor HP' },
            { id: 'R02', name: 'Beras 3kg', cost: 150, type: 'Alamat Lengkap' },
            { id: 'R03', name: 'Paket Sembako', cost: 300, type: 'Alamat Lengkap', desc: '(Beras, Gula, Minyak)' }
        ];

        function setupListeners() {
            document.getElementById('btn-auth-member').onclick = () => toggleAuth('member');
            document.getElementById('btn-auth-gm').onclick = () => toggleAuth('gm');
            document.getElementById('btn-goto-login').onclick = () => toggleMemberView('login');
            document.getElementById('btn-goto-register').onclick = () => toggleMemberView('register');
            document.getElementById('btn-daftar').onclick = prosesDaftar;
            document.getElementById('btn-masuk').onclick = restoreByNIK;
            document.getElementById('btn-login-gm').onclick = loginAdmin;
            document.getElementById('btn-logout-member').onclick = logout;
            document.getElementById('btn-logout-gm').onclick = logout;
            
            document.getElementById('btn-show-create').onclick = toggleEventForm;
            document.getElementById('btn-cancel-event').onclick = toggleEventForm;
            document.getElementById('btn-submit-event').onclick = createEvent;
            document.getElementById('btn-close-view').onclick = closeEventView;
            document.getElementById('btn-end-event').onclick = endEvent;
            document.getElementById('btn-export-csv').onclick = exportDataCSV;
            document.getElementById('btn-gm-scan-member').onclick = openGMScannerMode;

            document.getElementById('nav-gm-event').onclick = () => showGMSection('event');
            document.getElementById('nav-gm-orders').onclick = () => showGMSection('orders');
            document.getElementById('nav-qr').onclick = () => showSection('qr');
            document.getElementById('nav-redeem').onclick = () => showSection('redeem');
            document.getElementById('btn-scan-event').onclick = openMemberScannerMode;
            document.getElementById('btn-close-scanner').onclick = closeScanner;
        }

        window.toggleAuth = (t) => {
            document.getElementById('form-member').classList.toggle('hidden', t !== 'member');
            document.getElementById('form-gm').classList.toggle('hidden', t !== 'gm');
            document.getElementById('btn-auth-member').className = t === 'member' ? "flex-1 py-3 rounded-full text-[11px] font-black bg-white shadow-sm text-primary uppercase tracking-wide transition-all" : "flex-1 py-3 rounded-full text-[11px] font-black text-gray-400 uppercase tracking-wide transition-all hover:text-gray-600";
            document.getElementById('btn-auth-gm').className = t === 'gm' ? "flex-1 py-3 rounded-full text-[11px] font-black bg-white shadow-sm text-primary uppercase tracking-wide transition-all" : "flex-1 py-3 rounded-full text-[11px] font-black text-gray-400 uppercase tracking-wide transition-all hover:text-gray-600";
        };

        window.toggleMemberView = (m) => {
            document.getElementById('member-register-fields').classList.toggle('hidden', m === 'login');
            document.getElementById('member-login-fields').classList.toggle('hidden', m !== 'login');
        };

        window.showGMSection = (s) => {
            document.getElementById('gm-section-event').classList.toggle('hidden', s !== 'event');
            document.getElementById('gm-section-orders').classList.toggle('hidden', s !== 'orders');
            document.getElementById('nav-gm-event').className = s === 'event' ? "flex-1 py-3 rounded-full text-[10px] font-black bg-primary text-white uppercase text-center tracking-wide shadow-sm" : "flex-1 py-3 rounded-full text-[10px] font-black text-gray-400 uppercase text-center tracking-wide hover:bg-gray-50";
            document.getElementById('nav-gm-orders').className = s === 'orders' ? "flex-1 py-3 rounded-full text-[10px] font-black bg-primary text-white uppercase text-center tracking-wide shadow-sm" : "flex-1 py-3 rounded-full text-[10px] font-black text-gray-400 uppercase text-center tracking-wide hover:bg-gray-50";
            if(s === 'orders') loadRedeemOrders();
        };

        window.showSection = (s) => {
            document.getElementById('section-qr').classList.toggle('hidden', s !== 'qr');
            document.getElementById('section-redeem').classList.toggle('hidden', s !== 'redeem');
            document.getElementById('nav-qr').className = s === 'qr' ? 'flex-1 py-3 rounded-full flex flex-col items-center justify-center nav-active transition-all' : 'flex-1 py-3 rounded-full flex flex-col items-center justify-center text-gray-400 hover:text-gray-600 transition-all';
            document.getElementById('nav-redeem').className = s === 'redeem' ? 'flex-1 py-3 rounded-full flex flex-col items-center justify-center nav-active transition-all' : 'flex-1 py-3 rounded-full flex flex-col items-center justify-center text-gray-400 hover:text-gray-600 transition-all';
            if(s === 'redeem') renderCatalog();
        };

        window.toggleEventForm = () => {
            document.getElementById('gm-event-selector').classList.toggle('hidden');
            document.getElementById('gm-create-event').classList.toggle('hidden');
        };

        window.createEvent = async () => {
            const btn = document.getElementById('btn-submit-event');
            btn.innerText = "Memproses...";
            const name = document.getElementById('ev-name').value;
            const date = document.getElementById('ev-date').value;
            const loc = document.getElementById('ev-loc').value;
            const pts = parseInt(document.getElementById('ev-points').value);

            if(!name || !date || !loc) {
                btn.innerText = "AKTIFKAN SEKARANG";
                return alert("Lengkapi data!");
            }

            const eventId = "EVT" + Date.now();
            try {
                await setDoc(doc(db, "active_events", eventId), { 
                    name, date, location: loc, points: pts, status: 'active', id: eventId 
                });
                alert("Event Berhasil Dibuat!");
                location.reload();
            } catch (e) { alert("Error: " + e.message); btn.innerText = "AKTIFKAN SEKARANG"; }
        };

        window.loadActiveLocations = () => {
            const q = query(collection(db, "active_events"), where("status", "==", "active"));
            onSnapshot(q, (snap) => {
                const list = document.getElementById('active-locations-list');
                list.innerHTML = snap.empty ? '<p class="text-center py-8 text-[10px] text-gray-300 font-bold uppercase tracking-widest border-2 border-dashed border-gray-100 rounded-3xl">Tidak ada lokasi aktif</p>' : '';
                snap.forEach(d => {
                    const ev = d.data();
                    const btn = document.createElement('div');
                    btn.className = "w-full bg-white p-5 rounded-3xl border border-gray-100 flex justify-between items-center shadow-sm mb-3 active:scale-95 transition-all cursor-pointer hover:border-teal-200 group";
                    btn.innerHTML = `
                        <div class="text-left leading-tight">
                            <p class="text-[12px] font-black uppercase text-teal-700 tracking-tight group-hover:text-teal-600 transition-colors">Lokasi: ${ev.location}</p>
                            <p class="text-[10px] font-bold text-gray-400 uppercase mt-0.5">${ev.name}</p>
                        </div>
                        <span class="bg-teal-50 text-teal-600 text-[9px] px-4 py-2 rounded-full font-black uppercase shadow-sm group-hover:bg-teal-500 group-hover:text-white transition-all">Buka</span>
                    `;
                    btn.onclick = () => selectLocation(ev.id);
                    list.appendChild(btn);
                });
            });
        };

        window.selectLocation = async (eventId) => {
            currentSelectedEventId = eventId;
            const ev = await getDoc(doc(db, "active_events", eventId));
            if(ev.exists()) {
                const d = ev.data();
                document.getElementById('gm-event-selector').classList.add('hidden');
                document.getElementById('gm-active-display').classList.remove('hidden');
                document.getElementById('display-ev-name').innerText = d.name;
                document.getElementById('display-ev-info').innerText = `${d.date} ‚Ä¢ ${d.location}`;
                document.getElementById('ev-qrcode-area').innerHTML = "";
                new QRCode(document.getElementById('ev-qrcode-area'), { text: eventId, width: 220, height: 220, colorDark: "#0f766e" });
            }
        };

        window.closeEventView = () => {
            document.getElementById('gm-event-selector').classList.remove('hidden');
            document.getElementById('gm-active-display').classList.add('hidden');
        };

        window.endEvent = async () => {
            if(confirm("Event Selesai?")) {
                await updateDoc(doc(db, "active_events", currentSelectedEventId), { status: 'ended' });
                location.reload();
            }
        };

        window.openMemberScannerMode = () => {
            isGmScanning = false;
            document.getElementById('scan-instruction').innerText = "ARAHKAN KE QR CODE EVENT";
            startScanner();
        };

        window.openGMScannerMode = () => {
            isGmScanning = true;
            document.getElementById('scan-instruction').innerText = "ARAHKAN KE ID MEMBER";
            startScanner();
        };

        function startScanner() {
            document.getElementById('scanner-modal').classList.remove('hidden');
            html5QrCode = new Html5Qrcode("reader");
            html5QrCode.start({ facingMode: "environment" }, { fps: 15, qrbox: 250 }, async (txt) => {
                await html5QrCode.stop();
                if (isGmScanning) { await processGmScan(txt); } 
                else { await processMemberScan(txt); }
                document.getElementById('scanner-modal').classList.add('hidden');
                if (!isGmScanning) location.reload(); 
            });
        }

        async function processGmScan(memberId) {
            if (!memberId.includes("MS")) return alert("Bukan QR Member!");
            const evSnap = await getDoc(doc(db, "active_events", currentSelectedEventId));
            if(!evSnap.exists()) return alert("Event Error!");
            const ev = evSnap.data();
            const memberRef = doc(db, "users", memberId);
            const memberSnap = await getDoc(memberRef);
            if(!memberSnap.exists()) return alert("Member tidak ditemukan!");
            const logId = `${memberId}_${ev.id}`;
            const logCheck = await getDoc(doc(db, "history", logId));
            if(logCheck.exists()) {
                alert(`Member ${memberSnap.data().name} SUDAH ABSEN!`);
            } else {
                const uData = memberSnap.data();
                const newCount = (uData.presence_count || 0) + 1;
                await updateDoc(memberRef, { points: increment(ev.points), presence_count: newCount });
                await setDoc(doc(db, "history", logId), { 
                    userId: memberId, activityId: ev.id, 
                    activity: `Hadir (Manual): ${ev.name}`, points: ev.points, 
                    date: serverTimestamp(), eventDate: ev.date 
                });
                if(uData.referred_by && newCount <= 5) {
                    await updateDoc(doc(db, "users", uData.referred_by), { points: increment(5) });
                    await addDoc(collection(db, "history"), { userId: uData.referred_by, activity: `Bonus Dampingi: ${uData.name}`, points: 5, date: serverTimestamp() });
                }
                alert(`SUKSES! ${uData.name} berhasil diabsen.`);
            }
        }

        async function processMemberScan(eventId) {
            const evSnap = await getDoc(doc(db, "active_events", eventId));
            if(evSnap.exists() && evSnap.data().status === 'active') {
                const ev = evSnap.data();
                const uid = localStorage.getItem('ms_user_id');
                const uRef = doc(db, "users", uid);
                const uSnap = await getDoc(uRef);
                const uData = uSnap.data();
                const logId = `${uid}_${ev.id}`;
                const logCheck = await getDoc(doc(db, "history", logId));
                if(logCheck.exists()) { alert("Anda sudah absen!"); }
                else {
                    const newCount = (uData.presence_count || 0) + 1;
                    await updateDoc(uRef, { points: increment(ev.points), presence_count: newCount });
                    await setDoc(doc(db, "history", logId), { userId: uid, activityId: ev.id, activity: `Hadir: ${ev.name}`, points: ev.points, date: serverTimestamp(), eventDate: ev.date });
                    if(uData.referred_by && newCount <= 5) {
                        await updateDoc(doc(db, "users", uData.referred_by), { points: increment(5) });
                        await addDoc(collection(db, "history"), { userId: uData.referred_by, activity: `Bonus Dampingi: ${uData.name}`, points: 5, date: serverTimestamp() });
                    }
                    alert("Absen Berhasil!");
                }
            } else alert("QR Tidak Valid!");
        }

        window.closeScanner = () => { if(html5QrCode) html5QrCode.stop(); document.getElementById('scanner-modal').classList.add('hidden'); };

        window.loginAdmin = () => {
            const user = document.getElementById('gm-user').value;
            const pass = document.getElementById('gm-pass').value;
            if(user === "supergm" && pass === "januari2026") {
                localStorage.setItem('ms_role', 'super_gm'); location.reload();
            } else if(user === "gmbiasa" && pass === "MATUR2026") {
                localStorage.setItem('ms_role', 'gm'); location.reload();
            } else { alert("Login Gagal!"); }
        };

        window.prosesDaftar = async () => {
            const n = document.getElementById('reg-name').value;
            const nik = document.getElementById('reg-nik').value;
            const wa = document.getElementById('reg-wa').value;
            const refID = document.getElementById('reg-ref').value.trim().toUpperCase();
            if(!n || nik.length !== 16) return alert("NIK harus 16 digit!");
            try {
                const id = `MS${nik.substring(nik.length - 4)}${Date.now().toString().slice(-4)}`;
                const userData = { name: n, nik: nik, whatsapp: wa, points: 10, role: 'member', presence_count: 0 };
                if(refID) {
                    const refDoc = await getDoc(doc(db, "users", refID));
                    if(refDoc.exists()) {
                        userData.referred_by = refID;
                        await updateDoc(doc(db, "users", refID), { points: increment(25) });
                        await addDoc(collection(db, "history"), { userId: refID, activity: `Bonus Ref: ${n}`, points: 25, date: serverTimestamp() });
                    }
                }
                await setDoc(doc(db, "users", id), userData);
                localStorage.setItem('ms_user_id', id); localStorage.setItem('ms_role', 'member'); location.reload();
            } catch (e) { alert(e.message); }
        };

        window.restoreByNIK = async () => {
            const nik = document.getElementById('login-nik').value;
            const q = query(collection(db, "users"), where("nik", "==", nik), limit(1));
            const snap = await getDocs(q);
            if(!snap.empty) {
                localStorage.setItem('ms_user_id', snap.docs[0].id);
                localStorage.setItem('ms_role', 'member'); location.reload();
            } else alert("NIK tidak terdaftar.");
        };

        window.logout = () => { localStorage.clear(); location.reload(); };

        window.exportDataCSV = async () => {
            const snap = await getDocs(collection(db, "users"));
            let csv = "ID Member,Nama,NIK,WA,Poin\n";
            snap.forEach(d => { const u = d.data(); csv += `${d.id},${u.name},${u.nik},${u.whatsapp},${u.points}\n`; });
            const blob = new Blob([csv], { type: 'text/csv' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob); a.download = `Data_KONEKTA.csv`; a.click();
        };

        window.processRedeem = async (id, cost, name, type) => {
            const uid = localStorage.getItem('ms_user_id');
            const uSnap = await getDoc(doc(db, "users", uid));
            if(uSnap.data().points < cost) return alert("Poin kurang!");
            const target = prompt(`Masukkan ${type}:`);
            if(!target) return;
            await updateDoc(doc(db, "users", uid), { points: increment(-cost) });
            await addDoc(collection(db, "redeem_orders"), { userId: uid, userName: uSnap.data().name, userWA: uSnap.data().whatsapp, itemName: name, targetInfo: target, date: serverTimestamp() });
            await addDoc(collection(db, "history"), { userId: uid, activity: `Tukar: ${name}`, points: -cost, date: serverTimestamp() });
            alert("Berhasil!"); location.reload();
        };

        async function loadRedeemOrders() {
            const q = query(collection(db, "redeem_orders"), orderBy("date", "asc"));
            onSnapshot(q, (snap) => {
                const list = document.getElementById('gm-order-list');
                list.innerHTML = snap.empty ? '<p class="text-center py-10 text-[10px] text-gray-300">Kosong</p>' : '';
                snap.forEach(docSnap => {
                    const o = docSnap.data();
                    list.innerHTML += `<div class="bg-white p-5 rounded-3xl border border-gray-100 shadow-sm text-center mb-3">
                        <p class="text-[11px] font-black text-teal-700 uppercase tracking-wide">${o.userName}</p>
                        <p class="text-[10px] font-bold text-gray-500 uppercase mb-3">${o.itemName}</p>
                        <div class="bg-gray-50 p-3 rounded-xl text-[10px] break-all mb-4 italic text-gray-600 border border-gray-100">${o.targetInfo}</div>
                        <div class="flex gap-2">
                            <a href="https://wa.me/${o.userWA}" class="flex-1 bg-emerald-50 text-emerald-600 text-center py-3 rounded-2xl text-[9px] font-black uppercase hover:bg-emerald-100 transition-colors">WhatsApp</a>
                            <button onclick="completeOrder('${docSnap.id}')" class="flex-1 bg-gray-800 text-white py-3 rounded-2xl text-[9px] font-black uppercase hover:bg-gray-700 transition-colors">Selesai</button>
                        </div></div>`;
                });
            });
        }
        window.completeOrder = async (id) => { if(confirm("Selesai?")) await deleteDoc(doc(db, "redeem_orders", id)); };

        function renderCatalog() {
            document.getElementById('redeem-catalog').innerHTML = CATALOG.map(i => `
                <div class="bg-white p-5 rounded-3xl flex items-center justify-between border border-gray-100 shadow-sm hover:border-teal-100 transition-all group">
                    <div class="text-left leading-tight">
                        <p class="font-black text-xs uppercase italic text-gray-800">${i.name}</p>
                        <p class="text-teal-600 font-bold text-[10px] group-hover:text-teal-500">${i.cost} Poin</p>
                    </div>
                    <button onclick="processRedeem('${i.id}', ${i.cost}, '${i.name}', '${i.type}')" class="bg-gray-900 text-white text-[9px] font-black px-6 py-3 rounded-full shadow-lg active:scale-95 hover:bg-gray-700 transition-all tracking-widest">TUKAR</button>
                </div>`).join('');
        }

        function loadHistory(uid) {
            const q = query(collection(db, "history"), where("userId", "==", uid));
            onSnapshot(q, (snap) => {
                const list = document.getElementById('history-list');
                if(snap.empty) { list.innerHTML = '<p class="text-[9px] text-gray-300 py-6 uppercase font-black text-center italic">Belum ada riwayat</p>'; return; }
                const docs = snap.docs.map(d => d.data()).sort((a,b) => (b.date?.seconds || 0) - (a.date?.seconds || 0));
                list.innerHTML = docs.map(h => `<div class="p-4 bg-gray-50 rounded-2xl flex justify-between items-center text-[10px] font-bold uppercase border border-gray-100 mb-2">
                    <div class="text-left leading-tight"><p class="text-gray-700">${h.activity}</p><p class="text-[8px] text-gray-400 font-medium mt-0.5">${h.eventDate || 'Hari ini'}</p></div>
                    <span class="${h.points < 0 ? 'text-red-500' : 'text-teal-600'} text-xs font-black bg-white px-2 py-1 rounded-lg shadow-sm border border-gray-100">${h.points < 0 ? '' : '+'}${h.points}</span>
                </div>`).join('');
            });
        }

        async function loadApp() {
            setupListeners();
            const role = localStorage.getItem('ms_role');
            if(!role) { document.getElementById('tab-awal').classList.remove('hidden'); return; }

            if(role.includes('gm')) {
                document.getElementById('tab-gm').classList.remove('hidden');
                if(role === 'super_gm') {
                    document.getElementById('super-stats').classList.remove('hidden');
                    const mSnap = await getDocs(collection(db, "users"));
                    document.getElementById('total-members').innerText = `${mSnap.size}`;
                }
                loadActiveLocations();
            } else {
                const uid = localStorage.getItem('ms_user_id');
                document.getElementById('tab-anggota').classList.remove('hidden');
                document.getElementById('member-nav').classList.remove('hidden');
                const uSnap = await getDoc(doc(db, "users", uid));
                if(uSnap.exists()) {
                    const d = uSnap.data();
                    document.getElementById('user-points').innerText = d.points.toLocaleString();
                    document.getElementById('user-name').innerText = d.name;
                    document.getElementById('user-id-text').innerText = "ID: " + uid;
                    new QRCode(document.getElementById("qrcode-area"), { text: uid, width: 200, height: 200, colorDark: "#0f766e" });
                    loadHistory(uid);
                }
            }
        }

        loadApp();
    </script>
</body>

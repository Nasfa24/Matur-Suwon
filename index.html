<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matur Suwon - Community</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        :root { --primary: #025d3c; }
        .bg-primary { background-color: var(--primary); }
        input[type="date"]::-webkit-calendar-picker-indicator {
            filter: invert(24%) sepia(13%) saturate(2285%) hue-rotate(105deg) brightness(95%) contrast(97%);
            cursor: pointer;
        }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-[#f0fdf4] pb-24 min-h-screen font-sans">

    <div id="tab-awal" class="hidden p-6 max-w-md mx-auto">
        <div class="text-center mb-10 pt-10">
            <h2 class="text-4xl font-black text-[#025d3c]">Matur Suwon</h2>
            <p class="text-gray-500 text-sm mt-2 font-medium italic">Community Framework</p>
        </div>
        <div class="bg-white p-6 rounded-[2.5rem] shadow-xl border border-green-100">
            <div class="flex bg-gray-50 rounded-full p-1 mb-6">
                <button onclick="toggleAuth('member')" id="btn-auth-member" class="flex-1 py-3 rounded-full text-xs font-bold bg-white shadow-sm text-primary">DAFTAR ANGGOTA</button>
                <button onclick="toggleAuth('gm')" id="btn-auth-gm" class="flex-1 py-3 rounded-full text-xs font-bold text-gray-400">LOGIN GM</button>
            </div>
            <div id="form-member">
                <div class="space-y-4">
                    <input type="text" id="reg-name" placeholder="Nama Lengkap sesuai KTP" class="w-full p-4 bg-gray-50 rounded-2xl border-none focus:ring-2 focus:ring-primary outline-none">
                    <input type="number" id="reg-nik" placeholder="NIK (16 Digit)" oninput="if(this.value.length > 16) this.value = this.value.slice(0, 16);" class="w-full p-4 bg-gray-50 rounded-2xl border-none focus:ring-2 focus:ring-primary outline-none">
                    <input type="number" id="reg-wa" placeholder="No. WhatsApp (628...)" class="w-full p-4 bg-gray-50 rounded-2xl border-none focus:ring-2 focus:ring-primary outline-none">
                    <input type="text" id="reg-ref" placeholder="ID Pengajak (Opsional)" class="w-full p-4 bg-gray-50 rounded-2xl border-none focus:ring-2 focus:ring-primary outline-none text-xs uppercase">
                </div>
                <button id="btn-proses-daftar" class="w-full bg-primary text-white py-4 rounded-2xl font-bold mt-6 shadow-lg active:scale-95 transition-all">Daftar Sekarang</button>
            </div>
            <div id="form-gm" class="hidden">
                <div class="space-y-4">
                    <input type="text" id="gm-user" placeholder="Username GM" class="w-full p-4 bg-gray-50 rounded-2xl border-none focus:ring-2 focus:ring-primary outline-none">
                    <input type="password" id="gm-pass" placeholder="Password" class="w-full p-4 bg-gray-50 rounded-2xl border-none focus:ring-2 focus:ring-primary outline-none">
                </div>
                <button id="btn-login-gm" class="w-full bg-gray-800 text-white py-4 rounded-2xl font-bold mt-6 shadow-lg active:scale-95 transition-all uppercase tracking-widest text-xs">Masuk Console GM</button>
            </div>
        </div>
    </div>

    <div id="tab-anggota" class="hidden p-5 max-w-md mx-auto">
        <div class="bg-primary text-white p-8 rounded-[2.5rem] shadow-2xl mb-6 relative overflow-hidden text-center">
            <p class="text-xs opacity-80 uppercase tracking-widest font-semibold">Saldo Poin</p>
            <h1 id="user-points" class="text-6xl font-black mt-2">0</h1>
            <div class="mt-8 flex flex-col items-center border-t border-white/20 pt-5">
                <p id="user-name" class="font-bold text-lg"></p>
                <p id="user-id-text" class="opacity-60 font-mono text-xs"></p>
            </div>
        </div>
        <div class="grid grid-cols-2 gap-3 mb-6">
            <button onclick="toggleCard('qr')" class="bg-white p-4 rounded-2xl shadow-sm border border-green-100 flex flex-col items-center">
                <span class="text-2xl mb-1">ðŸ†”</span><span class="text-[10px] font-bold text-gray-500 uppercase">ID Saya</span>
            </button>
            <button onclick="openMemberScanner()" class="bg-[#025d3c] p-4 rounded-2xl shadow-lg flex flex-col items-center text-white">
                <span class="text-2xl mb-1">ðŸ“·</span><span class="text-[10px] font-bold uppercase">Scan Event</span>
            </button>
        </div>
        <div class="bg-white rounded-[2rem] shadow-sm border border-green-100 p-2 overflow-hidden">
            <div id="card-qr" class="p-4 text-center">
                <div id="qrcode-area" class="flex justify-center mb-4"></div>
                <p class="text-gray-400 text-[10px] italic">Scan barcode ini oleh GM jika diperlukan</p>
            </div>
            <div id="card-log" class="p-2 max-h-80 overflow-y-auto hide-scrollbar">
                <h3 class="text-[10px] font-bold text-gray-400 uppercase mb-3 ml-2 tracking-widest text-center">Riwayat Aktivitas</h3>
                <div id="history-list" class="space-y-2"></div>
            </div>
        </div>
    </div>

    <div id="tab-gm" class="hidden p-5 max-w-md mx-auto">
        <div class="flex justify-between items-center mb-6 px-2">
            <h2 class="text-2xl font-black text-gray-800 uppercase italic">Game Master</h2>
            <button onclick="logout()" class="text-[10px] font-bold text-red-500 bg-red-50 px-4 py-2 rounded-full">LOGOUT</button>
        </div>
        <div id="gm-create-event" class="bg-white p-6 rounded-[2.5rem] shadow-xl border border-green-100 mb-6">
            <h3 class="font-bold text-gray-700 mb-4 ml-1">Buat Event Baru</h3>
            <div class="space-y-3">
                <input type="text" id="ev-name" placeholder="Nama Kegiatan" class="w-full p-4 bg-gray-50 rounded-2xl border-none outline-none focus:ring-2 focus:ring-primary">
                <input type="date" id="ev-date" class="w-full p-4 bg-gray-50 rounded-2xl border-none outline-none focus:ring-2 focus:ring-primary">
                <select id="ev-points" class="w-full p-4 bg-gray-50 rounded-2xl border-none outline-none focus:ring-2 focus:ring-primary font-bold">
                    <option value="5">Poin: 5</option>
                    <option value="10" selected>Poin: 10</option>
                    <option value="15">Poin: 15</option>
                </select>
                <input type="text" id="ev-loc" placeholder="Lokasi (Contoh: Surabaya)" class="w-full p-4 bg-gray-50 rounded-2xl border-none outline-none focus:ring-2 focus:ring-primary">
            </div>
            <button id="btn-create" class="w-full bg-primary text-white py-4 rounded-2xl font-bold mt-6 shadow-lg uppercase tracking-widest text-xs">Aktifkan Event</button>
        </div>
        <div id="gm-active-event" class="hidden bg-white p-6 rounded-[2.5rem] shadow-xl border-2 border-primary text-center">
            <span class="bg-primary text-white text-[9px] font-bold px-4 py-1 rounded-full uppercase">Aktif</span>
            <h2 id="display-ev-name" class="text-2xl font-black mt-3 text-gray-800 uppercase"></h2>
            <p id="display-ev-info" class="text-xs text-gray-400 mt-1 italic"></p>
            <div id="ev-qrcode-area" class="flex justify-center my-6 p-4 bg-gray-50 rounded-3xl border-2 border-dashed border-gray-200"></div>
            <button onclick="endEvent()" class="w-full bg-red-500 text-white py-4 rounded-2xl font-bold shadow-lg uppercase tracking-widest text-xs">Selesai Kegiatan</button>
        </div>
    </div>

    <div id="scanner-modal" class="hidden fixed inset-0 bg-black/90 z-50 flex flex-col p-6 items-center justify-center">
        <div id="reader" class="w-full max-w-sm rounded-[2.5rem] overflow-hidden border-4 border-white aspect-square shadow-2xl"></div>
        <button onclick="closeScanner()" class="mt-10 text-white font-bold uppercase tracking-widest text-sm bg-white/10 px-8 py-3 rounded-full">Tutup</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, getDoc, updateDoc, increment, setDoc, collection, addDoc, query, where, orderBy, limit, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA2nV-dKXEl-5ui0WQienkFiQ-XfugDzPE",
            authDomain: "matur-suwon.firebaseapp.com",
            projectId: "matur-suwon",
            storageBucket: "matur-suwon.firebasestorage.app",
            messagingSenderId: "293712183178",
            appId: "1:293712183178:web:c9a8ab1e96e1fd68a91273",
            measurementId: "G-QJVCYW3H5L"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        let scanner = null;

        // AUTH & NAVIGATION
        window.toggleAuth = (type) => {
            const isMember = type === 'member';
            document.getElementById('form-member').classList.toggle('hidden', !isMember);
            document.getElementById('form-gm').classList.toggle('hidden', isMember);
            document.getElementById('btn-auth-member').className = isMember ? "flex-1 py-3 rounded-full text-xs font-bold bg-white shadow-sm text-primary" : "flex-1 py-3 rounded-full text-xs font-bold text-gray-400";
            document.getElementById('btn-auth-gm').className = !isMember ? "flex-1 py-3 rounded-full text-xs font-bold bg-white shadow-sm text-primary" : "flex-1 py-3 rounded-full text-xs font-bold text-gray-400";
        };

        document.getElementById('btn-login-gm').onclick = () => {
            const user = document.getElementById('gm-user').value;
            const pass = document.getElementById('gm-pass').value;
            if(user === "admin" && pass === "MATUR2026") {
                localStorage.setItem('ms_role', 'gm');
                location.reload();
            } else { alert("Login Gagal!"); }
        };

        window.logout = () => { localStorage.clear(); location.reload(); };

        // MEMBER DAFTAR
        document.getElementById('btn-proses-daftar').onclick = async () => {
            const n = document.getElementById('reg-name').value;
            const nik = document.getElementById('reg-nik').value;
            const w = document.getElementById('reg-wa').value;
            const r = document.getElementById('reg-ref').value || "ADMIN";
            if(!n || nik.length !== 16 || w.length < 10) return alert("Cek data Anda!");
            const now = new Date();
            const id = `${now.getFullYear().toString().slice(-2)}${["JAN","FEB","MAR","APR","MEI","JUN","JUL","AGU","SEP","OKT","NOV","DES"][now.getMonth()]}${nik.substring(6,12)}`;
            await setDoc(doc(db, "users", id), { name: n, points: 0, referred_by: r, whatsapp: w, role: 'member', created_at: now });
            localStorage.setItem('ms_user_id', id);
            localStorage.setItem('ms_role', 'member');
            location.reload();
        };

        // EVENT LOGIC
        document.getElementById('btn-create').onclick = async () => {
            const name = document.getElementById('ev-name').value;
            const date = document.getElementById('ev-date').value;
            const pts = parseInt(document.getElementById('ev-points').value);
            const loc = document.getElementById('ev-loc').value;
            if(!name || !loc || !date) return alert("Lengkapi Form!");
            const evId = "EVT-" + Date.now();
            const data = { name, date, points: pts, location: loc, status: 'active', id: evId };
            await setDoc(doc(db, "active_events", "current"), data);
            location.reload(); // Reload untuk memicu loadApp dan menampilkan event aktif
        };

        function showActiveEvent(data) {
            document.getElementById('gm-create-event').classList.add('hidden');
            document.getElementById('gm-active-event').classList.remove('hidden');
            document.getElementById('display-ev-name').innerText = data.name;
            document.getElementById('display-ev-info').innerText = `${data.date} â€¢ ${data.location}`;
            document.getElementById('ev-qrcode-area').innerHTML = "";
            new QRCode(document.getElementById('ev-qrcode-area'), { text: data.id, width: 200, height: 200, colorDark: "#025d3c" });
        }

        window.endEvent = async () => {
            if(!confirm("Akhiri Event?")) return;
            await setDoc(doc(db, "active_events", "current"), { status: 'ended' });
            location.reload();
        };

        // SCANNER (MEMBER)
        window.openMemberScanner = () => {
            document.getElementById('scanner-modal').classList.remove('hidden');
            scanner = new Html5Qrcode("reader");
            scanner.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, async (txt) => {
                await scanner.stop();
                const evSnap = await getDoc(doc(db, "active_events", "current"));
                if(evSnap.exists() && evSnap.data().status === 'active' && evSnap.data().id === txt) {
                    const ev = evSnap.data();
                    const uid = localStorage.getItem('ms_user_id');
                    const logId = `${uid}_${ev.id}`;
                    if((await getDoc(doc(db, "history", logId))).exists()) {
                        alert("Sudah absen!");
                    } else {
                        await updateDoc(doc(db, "users", uid), { points: increment(ev.points) });
                        await setDoc(doc(db, "history", logId), { userId: uid, activity: ev.name, eventDate: ev.date, points: ev.points, date: new Date() });
                        alert("Berhasil!");
                    }
                } else { alert("QR Salah/Berakhir!"); }
                location.reload();
            });
        };

        window.closeScanner = () => { if(scanner) scanner.stop(); document.getElementById('scanner-modal').classList.add('hidden'); };

        // LOAD DATA
        async function loadApp() {
            const role = localStorage.getItem('ms_role');
            if(!role) return document.getElementById('tab-awal').classList.remove('hidden');
            if(role === 'gm') {
                document.getElementById('tab-gm').classList.remove('hidden');
                const ev = await getDoc(doc(db, "active_events", "current"));
                if(ev.exists() && ev.data().status === 'active') showActiveEvent(ev.data());
            } else {
                const uid = localStorage.getItem('ms_user_id');
                document.getElementById('tab-anggota').classList.remove('hidden');
                const snap = await getDoc(doc(db, "users", uid));
                if(snap.exists()) {
                    const d = snap.data();
                    document.getElementById('user-points').innerText = d.points.toLocaleString();
                    document.getElementById('user-name').innerText = d.name;
                    document.getElementById('user-id-text').innerText = "ID: " + uid;
                    new QRCode(document.getElementById("qrcode-area"), { text: uid, width: 140, height: 140, colorDark: "#025d3c" });
                    loadHistory(uid);
                }
            }
        }

        async function loadHistory(uid) {
            try {
                const q = query(collection(db, "history"), where("userId", "==", uid), orderBy("date", "desc"), limit(10));
                const snap = await getDocs(q);
                const list = document.getElementById('history-list');
                list.innerHTML = snap.empty ? '<p class="text-xs text-gray-400 py-10 text-center">Belum ada riwayat</p>' : '';
                snap.forEach(doc => {
                    const h = doc.data();
                    list.innerHTML += `<div class="p-4 bg-gray-50 rounded-2xl mb-2 flex justify-between items-center border border-gray-100"><div class="text-left"><p class="text-[11px] font-bold text-gray-700 uppercase">${h.activity}</p><p class="text-[8px] text-gray-400 font-medium">${h.eventDate || ''}</p></div><span class="text-xs font-black text-primary">+${h.points}</span></div>`;
                });
            } catch (e) {
                console.error("History error: ", e);
                // Jika error index, Firebase akan memberikan link di console log browser.
            }
        }

        document.getElementById('ev-date').value = new Date().toISOString().split('T')[0];
        loadApp();
    </script>
</body>
</html>
